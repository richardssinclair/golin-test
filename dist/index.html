<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Golin</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="message animated fadeInLeft">
          <p>$<span id="amountLeft"></span> still needed for this project</p>
        </div>

        <div class="form-box animated fadeInRight">

          <div class="progress">
            <div class="progress-bar" id="progress" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>

          <div class="form-box__content">

            <div class="info">
              <p><span class="orange">Only <span id="days"></span> days left</span> to fund this project.</p>
              <p>Join the <span id="donors"></span> other donors who have already supported this project. Every dollar helps.</p>
            </div>

            <form class="main-form" id="form" action="index.html" method="post">

              <div class="form-group">

                <input type="text" class="form-control" id="nameInput" placeholder="John Doe">
                <p id="name-error"></p>
              </div>

              <div class="form-group">
                <input type="email" class="form-control"  id="email" placeholder="john@example.com">
                <p id="email-error"></p>
              </div>

              <div class="form-group">
                <input type="number" class="form-control" id="phone" placeholder="+44 7777 888 999">
              </div>

              <div class="form-group">
                <input type="number" class="form-control" id="" placeholder="424242424242424">
                <small id="card-number" class="form-text text-muted">Long number on front of your card</small>
              </div>

              <div class="form-group">
                <input type="number" class="form-control" id="card-pin" placeholder="424">
                <small id="" class="form-text text-muted">The 3 digits to the right if the signature strip located on the back of your card</small>
              </div>

              <div class="form-group">
                <input type="date" class="form-control" id="date" placeholder="">
              </div>

              <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Hello there, I'd like to donate you some money"></textarea>
              </div>

              <div class="form-group special-row">
                <input type="money" class="form-control special" id="amount" placeholder="$ 50">
                <button type="submit" id="submit-btn" class="btn btn-success mb-2 green" disabled>Give now</button>
              </div>

              <div class="form-group">
                <a class="italic" href="#">Why give $50?</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
